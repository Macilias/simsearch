function addPictures(t){
        var ic = document.getElementById('itemcontainer');
        var is = ic.getElementsByTagName('img');
        for (var i=0; i< is.length; i++) {
            ajax_cf.addItem(is[i], 'last');
        }
}

function getContent() {
    new Ajax.Updater('itemcontainer', 'data.log', {
        onComplete: addPictures
    });
    return false;
}

function reloadScript() {
    updater = new Ajax.Updater('scriptcontainer', 'script.js', {
        evalScripts: true
    });
    return false;
}

      updater = new Ajax.Updater('scriptcontainer', scripts[i], {
         evalScripts: true
      });
    }
    return false;
}
